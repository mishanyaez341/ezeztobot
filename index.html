<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tap-btn {
            width: 80px;
            height: 80px;
            background: url('button-image.png') no-repeat center;
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.1s ease-in-out;
        }
        .tap-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tap Clicker</h1>
        <p>Твои тапкоины: <span id="balance">0</span></p>
        <button class="tap-btn" id="tapButton"></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCO-9l8xEeO83pvgR7pd__BTIVAV9oFzWU",
            authDomain: "prime-clicker.firebaseapp.com",
            databaseURL: "https://prime-clicker-default-rtdb.firebaseio.com/",
            projectId: "prime-clicker",
            storageBucket: "prime-clicker.appspot.com",
            messagingSenderId: "714282767423",
            appId: "1:714282767423:web:3f1d52ad3b36ac9464948a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userId = "user1";
        const userRef = ref(db, "users/" + userId);

        async function updateBalance(amount) {
            const snapshot = await get(userRef);
            let balance = snapshot.exists() ? snapshot.val().balance : 0;
            balance += amount;
            await set(userRef, { balance });
            document.getElementById("balance").innerText = balance.toLocaleString();
        }

        let clickSound = new Audio("click.mp3");

        document.getElementById("tapButton").addEventListener("click", () => {
            clickSound.currentTime = 0;
            clickSound.play();
            updateBalance(10000);
        });
    </script>
</body>
</html>
