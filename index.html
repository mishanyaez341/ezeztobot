<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tap-btn {
            width: 100px;
            height: 100px;
            background: url('button-image.png') no-repeat center;
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.1s ease-in-out;
        }
        .tap-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tap Clicker</h1>
        <p>Твои тапкоины: <span id="balance">0</span></p>
        <button class="tap-btn" id="tapButton"></button>
    </div>

    <script>
        let balance = 0;
        let clickSound = new Audio("click.ogg");

        document.getElementById("tapButton").addEventListener("click", async function() {
            try {
                clickSound.currentTime = 0;
                await clickSound.play();
                
                balance += 10000;
                document.getElementById("balance").innerText = balance.toLocaleString();
                
                await fetch("server.php", { 
                    method: "POST", 
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ action: "tap", amount: 10000 }) 
                });
            } catch (e) {
                console.error("Ошибка при воспроизведении звука или связи с сервером", e);
            }
        });
    </script>
</body>
</html>
